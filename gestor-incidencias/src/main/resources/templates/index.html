<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="form-header">Formulario de Inscripción</h2>
            <form>
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" required>
                </div>
    
                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo9o Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu email" required>
                </div>
    
                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce una contraseña" required>
                </div>
    
                <!-- Confirmación de Contraseña -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Repite la contraseña" required>
                </div>
    
                <!-- Casilla de verificación -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                </div>
    
                <!-- Botón de Enviar -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JavaScript de Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
